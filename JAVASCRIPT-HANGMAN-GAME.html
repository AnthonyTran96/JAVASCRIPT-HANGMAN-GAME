<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT HANGMAN GAME</title>
    <link rel="stylesheet" href="JAVASCRIPT-HANGMAN-GAME.css">
    <script src="JAVASCRIPT-HANGMAN-GAME.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="gameName">HangMan</h1>
        <p class="tittle">VANILLA JAVASCRIPT HANGMAN GAME</p>
    </div>
    <div class="alphabets">
        <p class="guide">Use the alphabet below to guess the word, or click hint to get a clue.</p>
        <div class="alphabet">
            <div class="text">a</div>
            <div class="text">b</div>
            <div class="text">c</div>
            <div class="text">d</div>
            <div class="text">e</div>
            <div class="text">f</div>
            <div class="text">g</div>
            <div class="text">h</div>
            <div class="text">i</div>
            <div class="text">j</div>
            <div class="text">k</div>
            <div class="text">l</div>
            <div class="text">m</div>
            <div class="text">n</div>
            <div class="text">o</div>
            <div class="text">p</div>
            <div class="text">q</div>
            <div class="text">r</div>
            <div class="text">s</div>
            <div class="text">t</div>
            <div class="text">u</div>
            <div class="text">v</div>
            <div class="text">w</div>
            <div class="text">x</div>
            <div class="text">y</div>
            <div class="text">z</div>
        </div>
    </div>
    <div class="ChosenCategory">
        <p>The Chosen Category Is <span class="Category">Premier League Football Teams</span></p>
        <div class="CategoryName">
            _ _ _ _
        </div>
        <p>You have <span class="lives">10</span> lives</p>
    </div>
    <div class="Clue">
        <p class="Clue-">Clue-</p>
        <div class="ClueNumber">
            <div class="live live1"></div>
            <div class="live live2"></div>
            <div class="live live3"></div>
            <div class="live live4"></div>
            <div class="live live5"></div>
            <div class="live live6"></div>
            <div class="live live7"></div>
            <div class="live live8"></div>
            <div class="live live9"></div>
            <div class="live live10"></div>
        </div>
        <div class="button">
            <button class="Hint">Hint</button>
            <button class="PlayAgain">Play Again</button>
        </div>   
    </div>
</body>
</html>
